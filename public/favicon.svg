<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ears (behind face) -->
  <polygon points="14,46 22,8 38,43"  fill="#F5A623"/>
  <polygon points="62,43 78,8  86,46" fill="#F5A623"/>
  <!-- Inner ears -->
  <polygon points="19,43 25,17 36,42" fill="#FFD0A8"/>
  <polygon points="64,42 75,17 81,43" fill="#FFD0A8"/>
  <!-- Face -->
  <circle cx="50" cy="58" r="36" fill="#F5A623"/>
  <!-- Eyes — green iris -->
  <ellipse cx="37" cy="53" rx="8"   ry="9"   fill="#5C9E3A"/>
  <ellipse cx="63" cy="53" rx="8"   ry="9"   fill="#5C9E3A"/>
  <!-- Pupils — vertical slit -->
  <ellipse cx="37" cy="53" rx="3.2" ry="8.5" fill="#1A1A2E"/>
  <ellipse cx="63" cy="53" rx="3.2" ry="8.5" fill="#1A1A2E"/>
  <!-- Eye shine -->
  <circle cx="39" cy="49" r="2" fill="white" opacity="0.65"/>
  <circle cx="65" cy="49" r="2" fill="white" opacity="0.65"/>
  <!-- Nose -->
  <polygon points="50,65 45,71 55,71" fill="#E91E8C"/>
  <!-- Mouth -->
  <path d="M45,71 Q50,77 55,71" stroke="#B5651D" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Whiskers left -->
  <line x1="6"  y1="61" x2="43" y2="67" stroke="#8B7355" stroke-width="1.8"/>
  <line x1="6"  y1="70" x2="43" y2="70" stroke="#8B7355" stroke-width="1.8"/>
  <line x1="6"  y1="79" x2="43" y2="73" stroke="#8B7355" stroke-width="1.8"/>
  <!-- Whiskers right -->
  <line x1="57" y1="67" x2="94" y2="61" stroke="#8B7355" stroke-width="1.8"/>
  <line x1="57" y1="70" x2="94" y2="70" stroke="#8B7355" stroke-width="1.8"/>
  <line x1="57" y1="73" x2="94" y2="79" stroke="#8B7355" stroke-width="1.8"/>
</svg>
