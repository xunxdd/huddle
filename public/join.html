<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Open Rooms ‚Äî Cat in a Cradle</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { overflow: auto; }

    .browse {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1.5rem 4rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .browse h1 {
      font-size: 1.6rem;
      font-weight: 900;
      margin-bottom: 0.25rem;
    }

    .browse-sub {
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-bottom: 1.5rem;
    }

    .room-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .room-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.85rem 1rem;
      transition: border-color 0.15s;
    }
    .room-row:hover { border-color: var(--accent); }

    .room-icon { font-size: 1.5rem; flex-shrink: 0; }

    .room-info { flex: 1; min-width: 0; }

    .room-game {
      font-size: 0.95rem;
      font-weight: 700;
    }

    .room-meta {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-top: 0.15rem;
    }

    .room-players {
      font-size: 0.8rem;
      color: var(--text-dim);
      white-space: nowrap;
      margin-right: 0.5rem;
    }

    .btn-join {
      padding: 0.45rem 1.1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    .btn-join:hover { background: #c73652; }

    .empty-state {
      text-align: center;
      color: var(--text-dim);
      padding: 3rem 1rem;
      font-size: 0.95rem;
    }

    .empty-state .big { font-size: 2.5rem; margin-bottom: 0.75rem; }

    .back-link {
      margin-bottom: 1.5rem;
      align-self: flex-start;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.15s;
    }
    .back-link:hover { color: var(--text); }
  </style>
</head>
<body>
  <div class="browse">
    <a href="/" class="back-link">&larr; Back to games</a>
    <h1>Open Rooms</h1>
    <p class="browse-sub">Join a game with one click ‚Äî no room code needed</p>

    <div id="roomList" class="room-list">
      <div class="empty-state">
        <div class="big">...</div>
        <div>Loading rooms...</div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ transports: ['websocket'] });
    const roomListEl = document.getElementById('roomList');

    function renderRooms(rooms) {
      if (!rooms || rooms.length === 0) {
        roomListEl.innerHTML =
          '<div class="empty-state">' +
            '<div class="big">üïπÔ∏è</div>' +
            '<div>No open rooms right now</div>' +
            '<div style="margin-top:0.5rem;font-size:0.8rem">Create a room in any game and it will appear here</div>' +
          '</div>';
        return;
      }

      roomListEl.innerHTML = rooms.map(r => {
        return (
          '<div class="room-row">' +
            '<div class="room-icon">' + r.gameIcon + '</div>' +
            '<div class="room-info">' +
              '<div class="room-game">' + esc(r.game) + '</div>' +
              '<div class="room-meta">Host: ' + esc(r.ownerName) + '</div>' +
            '</div>' +
            '<div class="room-players">' + r.playerCount + '/' + r.maxPlayers + '</div>' +
            '<a class="btn-join" href="' + esc(r.joinUrl) + '">Join</a>' +
          '</div>'
        );
      }).join('');
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    socket.on('lobby:list', renderRooms);

    socket.on('connect', () => {
      socket.emit('lobby:list');
    });
  </script>
</body>
</html>
